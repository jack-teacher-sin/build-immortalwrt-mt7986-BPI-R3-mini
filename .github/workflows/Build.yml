name: Build

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
        
env:
  REPO_URL: https://github.com/hanwckf/immortalwrt-mt798x
  REPO_BRANCH: openwrt-21.02
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  TZ: Asia/Shanghai
  DEVICE: BPI-R3Mini
  UPLOAD_OUTPUT: true

jobs:
   _BPI-R3Mini:
    runs-on: ubuntu-20.04
    permissions:
      contents: write

    steps:
    - name: 配置
      uses: actions/checkout@master  # 升级到最新稳定版
    
    - name: 配置环境
      env:
          DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo apt-get update -qq
        # 合并重复的包安装命令
        sudo apt-get install -qq --no-install-recommends \
          ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
          bzip2 ccache clang cmake cpio curl device-tree-compiler ecj fastjar flex gawk \
          gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 \
          libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev \
          libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz \
          mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python2.7 \
          python3 python3-pip python3-ply qemu-utils re2c rsync scons squashfs-tools \
          subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir && sudo chown $USER:$GROUPS /workdir

    - name: 克隆源码
      working-directory: /workdir
      run: |
        git clone --depth=1 $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: 配置 Feeds
      run: |
        cd openwrt
        # 移除可能不兼容的第三方源（测试阶段先注释）
        # echo "src-git kenzo https://github.com/kenzok8/openwrt-packages" >> ./feeds.conf.default
        # echo "src-git small https://github.com/kenzok8/small" >> ./feeds.conf.default
        
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        
        # 应用配置前清理旧配置
        rm -f .config
        cp $GITHUB_WORKSPACE/.config ./
        
        # 修复核心配置问题
        sed -i '/CONFIG_PACKAGE_luci-app-fchomo/d' .config
        sed -i '/CONFIG_PACKAGE_luci-app-homeproxy/d' .config
        sed -i '/CONFIG_PACKAGE_nikki/d' .config
        
        make defconfig V=s  # 启用详细日志

    - name: 修改 Lan IP
      run: |
        cd openwrt
        sed -i 's/192.168.1.1/192.168.2.1/g' package/base-files/files/bin/config_generate

    - name: 下载依赖
      run: |
        cd openwrt
        make download -j4  # 减少并行进程数
        find dl -size -1024c -delete  # 合并查找删除命令

    - name: 编译固件
      run: |
        cd openwrt
        make -j$(($(nproc) + 1))  # 优化并行编译
        
        echo "FILE_DATE=$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: 上传输出文件
      uses: actions/upload-artifact@v3  # 升级到最新版本
      if: env.UPLOAD_OUTPUT == 'true' && !cancelled()
      with:
        name: ${{ env.DEVICE }}--${{ env.FILE_DATE }}
        path: openwrt/bin/targets/*/*/*

    - name: 发布固件至 Release
      uses: ncipollo/release-action@v1
      with:
        tag: "${{ env.DEVICE }}--${{ env.FILE_DATE }}"
        artifacts: "openwrt/bin/targets/*/*/*"
        body: |
          ### 重要说明
          - 默认IP: 192.168.2.1 
          - 无密码登录
          - 基于immortalwrt-mt798x/openwrt-21.02分支构建
          - 构建时间: ${{ env.FILE_DATE }}
